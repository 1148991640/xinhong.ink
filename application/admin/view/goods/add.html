<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
    <title>新鸿医疗</title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加商品</strong></div>
  <div class="body-content">
    <form method="post" class="form-x"  enctype="multipart/form-data">
        <div class="form-group">
            <div class="label">
                <label>商品类别：</label>
            </div>
            <div class="field">
                <select class="input w50"  name="cid" id="cid" data-validate="required:请选择商品类别">
                    <option value="">请选择商品类别</option>
                    {volist name="cate" id="vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
                </select>
                <div class="tips"></div>
            </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label>商品名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="name" data-validate="required:请输入商品名称" />
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
            <div class="label">
                <label>商品图片：</label>
            </div>
            <div class="field">
                <input type="file" title="图片"  name="pic" id="pic" data-validate="required:请选择商品图片" class="input w50">
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>商品售价：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" value="" name="price" data-validate="required:请输入商品售价" />
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>商品简介：</label>
            </div>
            <div class="field">
                <textarea style="width: 600px;height: 350px" name="info" data-validate="required:请输入商品简洁" class="input w50"></textarea>
                <div class="tips"></div>
            </div>
        </div>




      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>


</html>
