<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
    <title>新鸿医疗</title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 商品类别列表</strong></div>
      <div class="padding border-bottom">
          <button type="button" class="button border-yellow" onclick="location.href='{:url(\'add\')}'">
              <span class="icon-plus-square-o"></span> 添加商品类别</button>
      </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>类别名</th>
        <th>图标</th>

        <th width="310">操作</th>
      </tr>
     {volist name="list" id="vo"}
        <tr>
            <td style="text-align:left; padding-left:20px;">{$vo.id}</td>
            <td>{$vo.name}</td>
            <td><img src="__UPLOADS__/{$vo.pic}" width="60"></td>
          <td>
              <div class="button-group">
                  <a class="button border-main" href="{:url('edit',array('id'=>$vo['id']))}" ><span class="icon-edit"></span> 修改</a>
                  <a class="button border-red" href="{:url('del',array('id'=>$vo['id']))}" onclick="if(!confirm('是否确认删除？'))return false;"><span class="icon-trash-o"></span> 删除</a>
              </div>
          </td>
        </tr>
     {/volist}

      <tr>
        <td colspan="4">
            <div class="pagelist">
               {$list->render()}
            </div>
        </td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
